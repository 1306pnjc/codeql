extensions:
  - addsTo:
      pack: githubsecuritylab/actions-all
      extensible: actionsSinkModel
    data:
     - ["kubeshop/botkube/.github/workflows/process-chart.yml", "*", "input.next-version", "code-injection", "generated"]
