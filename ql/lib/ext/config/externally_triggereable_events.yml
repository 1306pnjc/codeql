extensions:
  - addsTo:
      pack: github/actions-all
      extensible: externallyTriggerableEventsDataModel
    data:
      - ["discussion"]
      - ["discussion_comment"]
      - ["fork"]
      - ["issue_comment"]
      - ["issues"]
      - ["pull_request"]
      - ["pull_request_comment"]
      - ["pull_request_review"]
      - ["pull_request_review_comment"]
      - ["pull_request_target"]
      - ["workflow_run"] # depending on trigger workflow
      - ["workflow_call"] # depending on caller

