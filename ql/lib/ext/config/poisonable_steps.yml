extensions:
  - addsTo:
      pack: github/actions-all
      extensible: poisonableActionsDataModel
    # source: https://boostsecurityio.github.io/lotp/
    data:
      - ["pre-commit/action"]
      - ["oxsecurity/megalinter"]
      - ["bridgecrewio/checkov-action"]
      - ["ruby/setup-ruby"]
      - ["actions/jekyll-build-pages"]
      - ["qcastel/github-actions-maven/actions/maven"]
  - addsTo:
      pack: github/actions-all
      extensible: poisonableCommandsDataModel
    # source: https://boostsecurityio.github.io/lotp/
    data:
      - ["ant"]
      - ["asv"]
      - ["awk\\s+-f"]
      - ["bundle"]
      - ["bun"]
      - ["cargo"]
      - ["checkov"]
      - ["eslint"]
      - ["gcloud\\s+builds submit"]
      - ["golangci-lint"]
      - ["gomplate"]
      - ["goreleaser"]
      - ["gradle"]
      - ["java\\s+-jar"]
      - ["make"]
      - ["mdformat"]
      - ["mkdocs"]
      - ["msbuild"]
      - ["mvn"]
      - ["mypy"]
      - ["(p)?npm\\s+[a-z]"]
      - ["pre-commit"]
      - ["prettier"]
      - ["phpstan"]
      - ["pip\\s+install\\s+-r"]
      - ["pip\\s+install\\s+--requirement"]
      - ["pipx\\s+install\\s+\\."]
      - ["poetry"]
      - ["pylint"]
      - ["pytest"]
      - ["python\\s+-m\\s+pip\\s+install\\s+-r"]
      - ["python\\s+-m\\s+pip\\s+install\\s+--requirement"]
      - ["rake"]
      - ["rails\\s+db:create"]
      - ["rails\\s+assets:precompile"]
      - ["rubocop"]
      - ["sed\\s+-f"]
      - ["sonar-scanner"]
      - ["stylelint"]
      - ["terraform"]
      - ["tflint"]
      - ["yarn"]
      - ["webpack"]
  - addsTo:
      pack: github/actions-all
      extensible: poisonableLocalScriptsDataModel
    data:
      # TODO: It could also be in the form of `dir/cmd`
      - ["(\\.\\/[a-zA-Z0-9\\-_\\./]+)(.*?)", 2]
      - ["(\\.\\s+[a-zA-Z0-9\\-_\\./]+)(.*?)", 2] # eg: . venv/bin/activate
      - ["(source|sh|bash|zsh|fish)\\s+(.*?)", 3]
      - ["(node)\\s+(.*?)(\\.js|\\.ts)(.*?)", 3]
      - ["(python)\\s+(.*?)\\.py(.*?)", 3]
      - ["(ruby)\\s+(.*?)\\.rb(.*?)", 3]
      - ["(go)\\s+(generate|run)\\s+(.*?)\\.go(.*?)", 4]
      - ["(dotnet)\\s+(.*?)\\.csproj(.*?)", 3]

