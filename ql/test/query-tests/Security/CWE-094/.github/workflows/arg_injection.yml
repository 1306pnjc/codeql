name: Argument injection

on:
  issues:
    types: [opened, edited]

jobs:
  test1:
    runs-on: ubuntu-latest
    env:
      TITLE: ${{github.event.issue.title}}
    steps:
      - run: echo "s/FOO/$TITLE/g"
      - run: sed "s/FOO/$TITLE/g"
      - run: echo "foo" | sed "s/FOO/$TITLE/g" > bar
      - run: echo $(echo "foo" | sed "s/FOO/$TITLE/g" > bar)
      - run: awk "BEGIN {$TITLE}"
