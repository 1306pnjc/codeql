name: Cache Poisoning

on: pull_request_target

jobs:
  poison:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-go@v2
        with:
          go-version-file: 'go.mod'
          cache: false
      - run: do some go stuff
          
