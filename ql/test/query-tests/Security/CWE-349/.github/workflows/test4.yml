name: Cache Poisoning

on: pull_request_target

jobs:
  poison:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '21'
      - run: |
          java HelloWorldApp.java
